<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Panel{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    :root{
      --bg:#f7f9fb;
      --surface:#ffffff;
      --border:#dfe3eb;
      --text:#111418;
      --muted:#6b7280;
      --brand:#157afe;
      --brand2:#29d3ff;
      --ok:#17a673;
      --bad:#d22;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:0;background:var(--bg);color:var(--text)}
    header{background:var(--surface);color:var(--text);padding:12px 16px;border-bottom:1px solid var(--border)}
    .container{padding:16px;max-width:1100px;margin:0 auto}
    .grid{display:grid;gap:12px}
    .grid-2{grid-template-columns:1fr 1fr}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:16px}
    .muted{color:var(--muted);font-size:.95em}
    .row{display:flex;gap:10px;align-items:center}
    a{color:var(--text);text-decoration:none}
    .nav a{padding:8px 10px;border-radius:8px}
    .nav a:hover{color:var(--text);background:#eef2f7}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#f0f4fa;color:var(--text);cursor:pointer}
    .btn-primary{border:0;background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff}
    .btn-secondary{background:#f0f4fa}
    .btn-danger{background:#ffe6e6;border-color:#ffcccc;color:#a00}
    .input,.select,.textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:12px;background:#ffffff;color:var(--text)}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:.85em}
    .badge-entry{background:#e8f1ff;color:#1558d6;border:1px solid #cfe0ff}
    .badge-exit{background:#eef2f7;color:#374151;border:1px solid var(--border)}
    .badge-adjust{background:#fff6e6;color:#8a5a00;border:1px solid #ffe0a3}
    .toast{margin-top:10px;border-radius:12px;padding:12px}
    .toast-ok{background:#e8fff3;color:#0a7;border:1px solid #bdf2d5}
    .toast-bad{background:#ffe6e6;color:#a00;border:1px solid #ffcccc}
    .toast-info{background:#eef2f7;color:#374151;border:1px solid var(--border)}
    .table{width:100%;border-collapse:collapse}
    .table th{text-align:left;background:#f9fafb;color:var(--muted);font-weight:600}
    .table th,.table td{padding:10px;border-bottom:1px solid var(--border)}
    .table-zebra tr:nth-child(odd){background:#f9fafb}
    .right{text-align:right}

    /* Modal / Drawer Overlay */
    .modal-overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;
      z-index:999;backdrop-filter:blur(2px);
    }
    .modal-content{
      background:var(--surface);width:100%;max-width:500px;
      padding:24px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.1);
      animation:popIn 0.2s ease-out;
    }
    @keyframes popIn{from{transform:scale(0.95);opacity:0}to{transform:scale(1);opacity:1}}
    .h1{font-size:28px;font-weight:700}
    .h2{font-size:20px;font-weight:600}
    .meta{font-size:12px;color:var(--muted)}
    @media (max-width: 760px){
      .grid-2,.grid-3{grid-template-columns:1fr}
      .btn{width:100%}
    }
  </style>
  {% block head %}{% endblock %}
  {% csrf_token %}
</head>
<body>
  <header>
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <div style="width:28px;height:28px;border-radius:6px;background:linear-gradient(90deg,var(--brand),var(--brand2))"></div>
        <div class="h2">O11CE Supply</div>
      </div>
      <nav class="nav row">
        <a href="{% url 'panel:products_page' %}">Productos</a>
        <a href="{% url 'panel:alerts_page' %}">Alertas</a>
        <a href="{% url 'panel:movements_page' %}">Movimientos</a>
        {% if user.is_staff %}
        <a href="/admin/" target="_blank">Configuraci√≥n</a>
        {% endif %}
        <form method="post" action="{% url 'panel:logout_submit' %}" class="row">
          {% csrf_token %}
          <button type="submit" class="btn">Salir</button>
        </form>
      </nav>
    </div>
  </header>
  <main class="container">
    <div id="toast-area"></div>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
