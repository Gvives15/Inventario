<h3 style="margin:0 0 10px 0;">Kardex</h3>
<table style="width:100%;border-collapse:collapse">
  <thead>
    <tr class="muted">
      <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Fecha</th>
      <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Tipo</th>
      <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd">Î”</th>
      <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Motivo</th>
      <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd">Stock</th>
      <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Usuario</th>
    </tr>
  </thead>
  <tbody>
    {% for m in items %}
      <tr>
        <td style="padding:6px;border-bottom:1px solid #eee">{{ m.created_at }}</td>
        <td style="padding:6px;border-bottom:1px solid #eee">{{ m.movement_type }}</td>
        <td style="padding:6px;border-bottom:1px solid #eee;text-align:right">{{ m.delta }}</td>
        <td style="padding:6px;border-bottom:1px solid #eee">{{ m.reason }}</td>
        <td style="padding:6px;border-bottom:1px solid #eee;text-align:right">{{ m.resulting_stock }}</td>
        <td style="padding:6px;border-bottom:1px solid #eee">{% if m.created_by %}{{ m.created_by.username }}{% else %}-{% endif %}</td>
      </tr>
    {% empty %}
      <tr><td colspan="6" class="muted" style="padding:6px">Sin movimientos</td></tr>
    {% endfor %}
  </tbody>
</table>
