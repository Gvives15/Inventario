<h3 style="margin:0 0 10px 0;">Acciones r√°pidas</h3>
<div class="grid grid-3">
  <div class="card">
    <div class="muted">Entrada</div>
    <form hx-post="{% url 'panel:stock_entry_submit' %}" hx-target="#qa-msg" hx-swap="innerHTML">
      {% csrf_token %}
      <input name="product_id" placeholder="ID" required />
      <input name="quantity" type="number" min="1" placeholder="Cantidad" required />
      <input name="reason" placeholder="Motivo" />
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div class="card">
    <div class="muted">Salida</div>
    <form hx-post="{% url 'panel:stock_exit_submit' %}" hx-target="#qa-msg" hx-swap="innerHTML">
      {% csrf_token %}
      <input name="product_id" placeholder="ID" required />
      <input name="quantity" type="number" min="1" placeholder="Cantidad" required />
      <input name="reason" placeholder="Motivo" />
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div class="card">
    <div class="muted">Ajuste a conteo</div>
    <form hx-post="{% url 'panel:stock_adjust_to_count_submit' %}" hx-target="#qa-msg" hx-swap="innerHTML">
      {% csrf_token %}
      <input name="product_id" placeholder="ID" required />
      <input name="counted_stock" type="number" min="0" placeholder="Conteo" required />
      <input name="reason" placeholder="Motivo" required />
      <button type="submit">Aplicar</button>
    </form>
  </div>
</div>
<div id="qa-msg" style="margin-top:10px"></div>
