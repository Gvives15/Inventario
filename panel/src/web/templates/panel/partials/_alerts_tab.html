{% if d.low_stock %}
  <table class="table table-zebra">
    <thead><tr><th>Producto</th><th class="right">Stock</th><th class="right">MÃ­nimo</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for p in d.low_stock %}
      <tr>
        <td><a hx-get="{% url 'panel:product_sheet_partial' p.id %}" hx-target="#product-sheet" hx-swap="innerHTML">{{ p.name }}</a> <span class="badge" style="background:#fffae6;color:#7a5a00;border:1px solid #f0d48a">Bajo</span></td>

          <a class="btn" hx-get="{% url 'panel:product_sheet_partial' p.id %}" hx-target="#product-sheet" hx-swap="innerHTML">Ver</a>

      </tr>
      {% endfor %}

  </table>
{% else %}
  <div class="card">Sin alertas</div>
{% endif %}
