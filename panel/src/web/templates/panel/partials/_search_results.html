{% if q %}
  <ul>
    {% for it in items %}
      <li>
        <a href="{% url 'panel:product_detail' it.id %}">{{ it.sku }} - {{ it.name }}</a>
        <span class="muted">Stock: {{ it.stock_current }}</span>
      </li>
    {% empty %}
      <li class="muted">Sin resultados</li>
    {% endfor %}
  </ul>
{% else %}
  <span class="muted">Escrib√≠ para buscar</span>
{% endif %}
