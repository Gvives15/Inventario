{% extends "panel/base.html" %}
{% block title %}Alertas{% endblock %}
{% block content %}
  <div class="h1" style="margin-top:0">Alertas</div>
  <div class="row" style="margin-bottom:8px">
    <button class="btn" hx-get="{% url 'panel:alerts_list_partial' %}?tab=low" hx-target="#alerts-list" hx-swap="innerHTML">Bajo stock</button>
    <button class="btn" hx-get="{% url 'panel:alerts_list_partial' %}?tab=none" hx-target="#alerts-list" hx-swap="innerHTML">Sin stock</button>
    <button class="btn" hx-get="{% url 'panel:alerts_list_partial' %}?tab=expire" hx-target="#alerts-list" hx-swap="innerHTML">Por vencer</button>
  </div>
  <div id="alerts-list" class="card" hx-get="{% url 'panel:alerts_list_partial' %}" hx-trigger="load, inventory:changed from:body" hx-target="#alerts-list" hx-swap="innerHTML"></div>
  <div id="movement-drawer"></div>
  <div id="product-sheet"></div>
  <div id="toast-stack"></div>
{% endblock %}
