{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
  {% csrf_token %}
  {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
  {% endfor %}
  <input type="hidden" name="action" value="{{ action_name }}">
  <input type="hidden" name="apply" value="1">
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Apply' %}">
</form>
{% endblock %}
